<div class="card-detail">
  <label>{{ productCard?.name }}</label>
  <hr />
  <div class="field">
    <p>Image:</p>
    <div class="img">
      <img src="{{ productCard?.img }}" class="card-img" />
    </div>
    <hr />
    <p style="margin-top: 8px">Description:</p>
    <div class="info">
      <p>{{ productCard?.description }}</p>
    </div>
  </div>
  <a routerLink="/home" class="detail-close">Закрыть</a>
</div>
